<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mobile.css">
</head>

<body>
    <div id="app">
        <header>
            <a href="./index.html">首页</a>
        </header>
        <h1>students</h1>
        <div class="student-table" v-cloak>
            <div class="row">
                <div class="cell">序号</div>
                <div class="cell">姓名</div>
                <div class="cell">年龄</div>
                <div class="cell">性别</div>
                <div class="cell">操作</div>
            </div>
            <div class="row" v-for="(stu,index) in students">
                <div class="cell">{{index+1}}</div>
                <div class="cell">{{stu.name}}</div>
                <div class="cell">{{stu.age}}</div>
                <div class="cell">{{stu.gender}}</div>
                <div class="cell">
                    <button class="button" @click="operatePanel(index)">{{openIndex==index?'关闭':'操作'}}</button>
                </div>
                <div class="operate" :class="{'active':openIndex==index}">
                    <button type="button">新增</button>
                    <button type="button">编辑</button>
                    <button type="button">删除</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                students: [],
                openIndex: null
            },
            created() {
                $.get('/students', res => {
                    console.log(res);
                    this.students = res.data;
                })
            },
            methods: {
                operatePanel(index) {
                    if (this.openIndex == index) {
                        this.openIndex = null;
                        return;
                    }
                    this.openIndex = index;
                }
            }
        })
    </script>
</body>

</html>
