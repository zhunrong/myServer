version: '3'
networks:
  node-server:
    driver: bridge
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    networks:
      - node-server
    volumes:
      - C:\ProgramData\container_mysql5.7:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: developer
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: website
    restart: always
    ports:
      - 3306:3306
  server:
    image: server
    container_name: server
    networks:
      - node-server
    depends_on:
      - mysql
    environment:
      PORT: 80
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: developer
      MYSQL_PASSWORD: 123456
    restart: always
    ports:
      - 8888:80
  next-website:
    image: next-website
    container_name: next-website
    networks:
      - node-server
    depends_on:
      - server
    environment:
      PORT: 80
      PROXY_TARGET: 'http://server'
    restart: always
    ports:
      - 80:80
